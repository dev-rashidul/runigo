<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runigo - Register</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Register Section HTML Start -->

    <section id="Register">
      <div class="register-top text-center">
        <img src="assets/images/logo.png" alt="logo" />
      </div>
      <div class="container">
        <div class="register-wrapper">
          <div class="row">
            <div class="col-md-6">
              <div class="register-content">
                <h2>Register</h2>
                <div class="register-form">
                  <form>
                    <div class="form-group">
                      <input type="text" placeholder="username" />
                    </div>
                    <div class="form-group">
                      <input type="email" placeholder="email" />
                    </div>
                    <div class="form-group">
                      <input type="password" placeholder="Password" />
                    </div>
                    <div class="form-group">
                      <input type="password" placeholder="Confirm Password" />
                    </div>
                    <div class="submit-btn">
                      <input type="submit" value="Join the community" />
                    </div>
                    <p>Already a member? <a href="login.html">Sign in</a></p>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="register-img">
                <img src="assets/images/register.png" alt="register" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Register Section HTML End -->

    <!-- Bootstrap JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
