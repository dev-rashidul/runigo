<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runigo - Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Login Section HTML Start -->

    <section id="Login">
      <div
        class="login-wrapper d-md-flex justify-content-between align-items-center"
      >
        <div class="login-img">
          <img src="assets/images/login.png" alt="login" />
        </div>
        <div class="login-content">
          <div class="login-top text-center">
            <img src="assets/images/logo.png" alt="logo" />
          </div>
          <div class="login-form text-center">
            <form>
              <div class="form-group">
                <input type="email" placeholder="email" />
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" />
              </div>
              <div class="login-btn">
                <input type="submit" value="Sign In" />
              </div>
              <p>
                Donâ€™t have an account? <a href="register.html">Register here</a>
              </p>
              <a href="#">Forgot password</a>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Login Section HTML End -->

    <!-- Bootstrap JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
